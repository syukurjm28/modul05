<!DOCTYPE html>
<html>
    <head>
        <title>Tugas Syukur, Pig-Dice</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    </head>
<body>
  <center>
<div class="start-menu container">
    <div class="what">
      <h1><i>Mari Bermain Pig DICE</i></h1>
        <form id="player-1">
          <div class="form-group">
            <label for="player1Name">Player 1:</label><br>
            <input required class="player1Name" type="text" placeholder="Masukkan nama player 1">
          </div>
        </form>
        <form id="player-2">
          <div class="form-group">
            <label for="player2Name">Player 2:</label><br>
            <input required class="player2Name" type="text" placeholder="Masukkan nama player 2">
          </div>
        </form>
        <button id="start" class="btn">Mulai</button>
    </div>
  </div>
</center>
  <div class="player-console container">
    <form action="index.html">
      <input type="submit" class="btn" value="New Game" />
    </form>
      <div class = "row">
        <div class="col-md-6">
          <h2>Player 1: <span id = "player1Name"><span></h2>
            <button id="player1-roll" class="btn">Kocok</button>
            <button id="player1-hold" class="btn">Ambil</button>
          <p><h2 id="die-roll-1">Nilai Dadu 1 : </h2></p>
          <p><h2 id="die-roll-1-1">Nilai Dadu 2 : </h2></p>
          <p id="round-total-1">Total Ronde : </p>
          <p id="total-score-1">Skor Player 1 : </p>
        </div>
      <div class="col-md-6">
        <h2>Player 2: <span id = "player2Name"><span></h2>
          <button id="player2-roll" class="btn">Kocok</button>
          <button id="player2-hold" class="btn">Ambil</button>
          <p><h2 id="die-roll-2">Nilai Dadu 1 : </h2></p>
          <p><h2 id="die-roll-2-2">Nilai Dadu 2 : </h2></p>
          <p id="round-total-2">Total Ronde : </p>
          <p id="total-score-2">Skor Player 2 : </p>
        <p><img src="gambar/dice-5.png" align="center" alt="Dice" class="dice"></p>
        <img src="gambar/dice-5.png" align="right" alt="Dice2" class="dice2">
      </div>
      </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
